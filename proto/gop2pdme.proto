syntax = "proto3";

option go_package = "github.com/gop2pdme/proto/gop2pdme;gop2pdme";

package gop2pdme;

service P2PService {
    rpc Connect(Post) returns (stream Post){}
    rpc Disconnect(Post) returns (Empty){}
    rpc Messages(stream Post) returns (Post){}
}

message Post {
    int32 id = 1;
    string message = 2;
}

message Empty {}
